<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script>
    function dan(n){
        var a, n;
        for(n=2; n<10; n++){
            document.write(`${n} 단 <br>`)
            for(a=1; a<10; a++){
                document.write(`${n} x ${a} = ${a*n} <br>`)
            }
        document.write('<br>')
        }
    }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <script>
        dan();
    }
</script>
    
</body>
</html>
