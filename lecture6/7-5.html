<!DOCTYPE html>
<html>
<head>
<title>Date 객체로 현재 시간 알아내기</title>
</head>
<body>
<h3>Date 객체로 현재 시간 알아내기</h3>
<hr>
<script>
var now = new Date();
var degrees = new Array();
degrees[0]=document.write("현재 시간 : " + now.toUTCString()
+ "<br><hr>");
degrees[1]=document.write(now.getFullYear() + "년도<br>");
degrees[2]=document.write(now.getMonth() + 1 + "월<br>");
degrees[3]=document.write(now.getDate() + "일<br>");
degrees[4]=document.write(now.getHours() + "시<br>");
degrees[5]=document.write(now.getMinutes() + "분<br>");
degrees[6]=document.write(now.getSeconds() + "초<br>");
degrees[7]=document.write(now.getMilliseconds() + "밀리초<br><hr>");
var next = new Date(2017, 7, 15, 12, 12, 12); // 7은 8월
degrees[8]=document.write("next.toLocaleString() : "
+ next.toLocaleString() + "<br>");

for(i=0; i<9; i++){
    degrees[i];
}

</script>
</body>
</html>
